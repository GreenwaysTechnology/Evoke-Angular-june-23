<div>
    <h2>Product Details</h2>
    <div *ngFor="let product of products ">
        <p>id {{product.id}}</p>
        <p>title {{product.title}}</p>
        <p>Description {{product.description}}</p>
        <p>Category {{product.category}}</p>
        <img src={{product.image}} />
        <p>Rating {{product.rating.rate}}</p>
    </div>
</div>
